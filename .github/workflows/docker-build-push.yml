name: Docker Build & Push

on:
  push:
    branches:
      - dev
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cfb
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value={{branch}}-latest
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.ref_type == 'tag' || github.ref == 'refs/heads/dev') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfb:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cfb:buildcache,mode=max

      - name: Update GitOps repo with new image tag
        if: success() && github.event_name != 'pull_request' && github.ref == 'refs/heads/dev'
        run: |
          git clone https://github.com/amokscience/gitops.git
          cd gitops
          
          # Get short SHA (first 7 chars, matching DockerHub's display)
          SHORT_SHA=${{ github.sha }}
          SHORT_SHA=${SHORT_SHA:0:7}
          
          # Update values-dev.yaml with new image tag
          sed -i "s/tag: \"dev-.*/tag: \"dev-${SHORT_SHA}\"/" cfb/helm/values-dev.yaml
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push
          git config user.email "bot@example.com"
          git config user.name "GitHub Actions Bot"
          git add cfb/helm/values-dev.yaml
          git commit -m "Update dev image tag to dev-${SHORT_SHA}"
          git remote set-url origin https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/amokscience/gitops.git
          git push origin HEAD:main

